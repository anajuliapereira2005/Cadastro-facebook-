<!DOCTYPE html>
<html lang="pt-br ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro facebook 2.1 </title>
</head>
<body> 
    <header>
       <h1>Cadastro do Facebook </h1>
    </header>
    <main>
    <!--Nome do usuario-->
    <section>
        
        <h3> Nome completo :</h3> 
            <form>
                <input type="text" id="Seu nome " name="Nome completo do usuario " placeholder="Digite aqui : _____"/> <br>
            </form>
    </section>
    <!--Data de nascimento -->
    <section>
        <h3>Data de nascimento : </h3>
             <form>
                <input type="date" id="Data" nome="Data de nascimento"/><br>
             </form>
    </section>
       <!--Gmail do usuario -->
    <section>
         <h3> Gmail : </h3>
             <form>
             <input type= "gmail" id="gmail" nome="Endereco de gmail do usuario "placeholder= "Digite aeu Gmail com (@.com)">
             </form>
     </section>
       <!--senha-->
     <section>
           <h3>Escolha uma senha : </h3>
           <form>
                <input type="password" id="senha" name="senha do usuario " placeholder="Escolha uma senha ____">
           </form>
     </section>
     <!-- genero Masculino  -->
     <section>
             <h3>Qual e seu genero </h3>
             <form> 
    
                  <input type="radio" id="Masculino"name= "Genero"/> masculino  <br>
                  <input type="radio" id="Masculino.T" name="Genero"/> masculino-Trans <br>
                  <input type="radio" id="Feminino"name= "Genero"/> Feminino  <br>
                  <input type="radio" id="Feminino.T" name="Genero"> feminino-trans <br>
                  <input type="radio"id= "outros" name="Genero">outros<br>
            </form>
        </section>
    </main>
    <Footer>
              <form>
                    <input type="submit" value="Enviar ">
              </form>
    </Footer>
</body>
</html>
